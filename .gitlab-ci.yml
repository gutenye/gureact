stages:
  - deploy
  - mirror
variables:
  GIT_SSL_NO_VERIFY: "1"

pages:
  stage: deploy
  script:
    - yarn
    - npm run build-docs
  artifacts:
    paths:
      - build-docs
  only:
    - docs
  image: gutenye/node

mirror:
  stage: mirror
  script:
    - git-push git@gitlab.com:gutenye/gureact.git
  image: ilyasemenov/gitlab-ci-git-push
